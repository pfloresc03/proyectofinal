<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form (ngSubmit)="subirPartitura()">
        <input type="text" [(ngModel)] = "partitura.nombre" placeholder="nombre"><br>
        <input type="file" [(ngModel)] = "partitura.archivo"><br>
        <input type="text" [(ngModel)] = "partitura.id_instrumento"><br>  
        <button class="btn btn-success" type="submit">Subir partitura</button>
    </form>
</body>
</html>
