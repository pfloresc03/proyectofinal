<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <ul>
                    <li *ngFor="let partitura of partituras"><a href="{{partitura.archivo}}" download>
                        <i class="fa fa-file-pdf"></i>{{partitura.nombre}}</a></li>
                </ul>
            </div>
            <div class="col-4">  
                <input type="file" (change)='tengoArchivo($event)'><br>
                <button class="btn btn-success" type="button" (click)="subirArchivo()">Subir Partitura</button>
            </div>

        </div>
    </div>
    
    

</body>
</html>
