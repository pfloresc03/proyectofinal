<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li *ngFor="let partitura of partituras"><a href="{{partitura.archivo}}" download>{{partitura.nombre}}</a></li>
    </ul>

    <input type="file" (change)='tengoArchivo($event)'><br>
    <button class="btn btn-success" type="button" (click)="subirArchivo()">Subir Partitura</button>
</body>
</html>
