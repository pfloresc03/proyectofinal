<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-6">
                <h1>Listado de Obras</h1>
                <ul>
                    <li *ngFor="let obra of obras">
                        <a [routerLink]="['/partituras',obra.id]">{{obra.nombre}}</a>
        
                    </li>
                </ul>
            </div>
            <div class="col-6">
                <h4>AÃ±adir obra</h4>
                <div class="input-group">
                    <input class="form-control" type="text" [(ngModel)] = "obra.nombre" placeholder="Titulo de la Obra">
                    <button class="btn btn-primary" (click)="crearObra()">Crear obra</button>
                </div>
                
            </div>
        </div>
        
    </div>
</body>
</html>
